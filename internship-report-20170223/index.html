            ## 2. 実習中に行ったこと
            #### なぜPythonを選んだのか？

            <hr>

            > Pythonの機械学習ライブラリが豊富さ・実績において抜きん出ている。<!-- .element: class="fragment" data-fragment-index="1" -->

            |ライブラリ|説明|
            |:---|:---|
            |[scikit-learn](http://scikit-learn.org/stable/)|たくさんの機械学習の手法を集めたライブラリ。|
            |[TensorFlow](https://www.tensorflow.org/)|Googleが開発しているディープラーニングのフレームワーク。|
            |[NumPy](http://www.numpy.org/)|数値計算用ライブラリ。<br>高速に計算でき、計算時間がシビアな機械学習に使われることが多い。|

            <!-- .element: class="fragment" data-fragment-index="1" -->
            <!-- .element: style="font-size: .5em ;" -->

            出典：[機械学習をこれから学ぶ人がPythonを使うべき3つの理由](http://qiita.com/saitoxu/items/dafa5807c258bb43a5b3)

            <!-- .element: class="fragment" data-fragment-index="1" -->
            <!-- .element: style="font-size: .5em ;" -->

            ## 2-1. Pythonの開発環境の構築
            #### Vagrantの利点

            <hr>

            1. 実行環境を開発と本番で揃えたい。
            2. 開発環境を構築する際に個人のローカル環境に依存しないようにしたい。
            3. すぐに使える仮想環境を構築したい。
            4. 環境構築を自動化したい。
            5. チームで同一の環境を簡単に構築したい。

            出典：[Vagrantって流行ってるらしいけど何が便利なの？](http://dev.classmethod.jp/server-side/virtual-box-vagrant/)

            <!-- .element: style="font-size: .5em ;" -->
